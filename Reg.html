<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="page-bg">
        <div class="container card-wrap">
            <header class="site-header">
                <span class="logo">THAIFOOD</span>
                <nav>
                    <ul>
                        <li><a href="index.html">Главное</a></li>
                        <li><a href="#">Меню</a></li>
                        <li><a href="Onas.html">Тайланд,заведения</a></li>
                        <li><a href="#">Отзывы</a></li>
                        <li class="btn"><a href="Reg.html">Регистрация</a></li>
                    </ul>
                </nav>
            </header>

            <section class="contact-card">
                <div class="contact-left">
                    <small class="muted">ЗАКАЗЫ И ПОДДЕРЖКА</small>
                    <h1>Заполните форму</h1>
                    <p class="lead"></p>

                    <div class="contact-list">
                        <div class="item"><svg width="18" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 4.5L12 13L22 4.5" stroke="#2b6bb3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><span><inst:Thaifood6></inst:Thaifood6></span></div>
                        <div class="item"><svg wid
                            th="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92V20a1 1 0 0 1-1.11 1 19 19 0 0 1-8.63-3.07 19 19 0 0 1-6-6A19 19 0 0 1 3 3.11 1 1 0 0 1 4 2h3.09a1 1 0 0 1 1 .75c.12.7.37 1.37.72 1.98a1 1 0 0 1-.24 1.09L7.5 8.5a16 16 0 0 0 6 6l1.68-1.06a1 1 0 0 1 1.09-.24c.61.35 1.28.6 1.98.72a1 1 0 0 1 .75 1V20z" stroke="#2b6bb3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>+7 (700) 000-00-00</span></div>
                    </div>
                </div>

                <div class="contact-right">
                    <form id="contactForm" class="form-card" action="register.php" method="post" novalidate>
                        <div class="form-row two-col">
                            <div class="col">
                                <label for="name">Имя</label>
                                <input id="name" name="username" type="text" placeholder="Айдос" required>
                            </div>
                            <div class="col">
                                <label for="surname">Фамилия</label>
                                <input id="surname" name="surname" type="text" placeholder="Серіков" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="phone">Телефон</label>
                            <input id="phone" name="phone" type="tel" placeholder="+7 (777) 123-45-67" required>
                        </div>

                        <div class="form-row">
                            <label for="email">Электронная почта</label>
                            <input id="email" name="email" type="email" placeholder="you@thaifood.com" required>
                        </div>

                        <div class="form-row">
                            <label for="address">Адрес доставки </label>
                            <input id="address" name="address" type="text" placeholder="ул. Абая, д. 1, кв. 10" required>
                        </div>

                        

                        <div class="form-actions">
                            <button id="submitBtn" type="submit" class="primary">Получить предложение</button>
                        </div>
                        <div id="formMsg" class="form-msg" aria-live="polite"></div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
