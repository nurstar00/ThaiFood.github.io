<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Отзывы — Thai.food</title>
	<link rel="stylesheet" href="otzyv.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="site-header container">
            <a class="logo" href="index.html">THAIFOOD</a>
            <button class="nav-toggle" aria-label="Открыть меню" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html" data-i18n="main">Главное</a></li>
                    <li><a href="menu.html" data-i18n="menu">Меню</a></li>
                    <li><a href="Onas.html" data-i18n="about">Тайланд, заведения</a></li>
                    <li><a href="otzyv.html" data-i18n="reviews">Отзывы</a></li>
                    <li class="btn"><a href="Reg.html" data-i18n="registration">Регистрация</a></li>
                    <li class="btn"><a href="account.html" data-i18n="cabinet">Личный кабинет</a></li>
                    <li class="cart-icon-nav" id="cartIcon"><a href="#"><span data-i18n="cart">корзина</span> <span class="cart-count" id="cartCount">0</span></a></li>
                </ul>
            </nav>
            <div class="account-nav">
                <a href="account.html" class="account-link" aria-haspopup="true" aria-expanded="false"></a>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="ru" onclick="setLanguage('ru')">РУ</button>
                    <button class="lang-btn" data-lang="kk" onclick="setLanguage('kk')">ҚА</button>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="reviews-hero">
                <h1 data-i18n="reviews_title">Отзывы клиентов</h1>
                <p data-i18n="reviews_intro">Поделитесь впечатлением о заказе — это поможет нам стать лучше.</p>
            <section class="review-form-section">
                <h2 data-i18n="reviews_leave_title">Оставить отзыв</h2>
                <form id="reviewForm" class="review-form" novalidate>
                    <label for="name" data-i18n="reviews_name">Имя</label>
                    <input id="name" name="name" type="text" data-i18n-placeholder="reviews_name_placeholder" required>

                    <label for="rating" data-i18n="reviews_rating">Оценка</label>
                    <select id="rating" name="rating" required>
                        <option value="" data-i18n="reviews_option_choose">Выберите</option>
                        <option value="5" data-i18n="reviews_option_5">5 — Отлично</option>
                        <option value="4" data-i18n="reviews_option_4">4 — Очень хорошо</option>
                        <option value="3" data-i18n="reviews_option_3">3 — Нормально</option>
                        <option value="2" data-i18n="reviews_option_2">2 — Плохо</option>
                        <option value="1" data-i18n="reviews_option_1">1 — Ужасно</option>
                    </select>

                    <label for="message" data-i18n="reviews_message">Комментарий</label>
                    <textarea id="message" name="message" rows="5" data-i18n-placeholder="reviews_message_placeholder" required></textarea>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn" data-anim="true" data-i18n="reviews_submit">Отправить отзыв</button>
                        <button type="button" id="clearBtn" class="secondary" data-i18n="reviews_clear">Очистить</button>
                    </div>
                </form>
            </section>

            <section class="reviews-list-section">
                <h2 data-i18n="reviews_latest">Последние отзывы</h2>
                <div id="reviews" class="reviews"></div>
            </section>
        </main>
    </div>

	
	<script src="translations.js" defer></script>
	<script src="header.js" defer></script>
	<script src="menu.js" defer></script>
	<script src="otzyv.js"></script>
</body>
</html>
