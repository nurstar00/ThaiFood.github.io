<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Food - Меню</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Unified header -->
        <header class="site-header container">
            <a class="logo" href="index.html">THAIFOOD</a>
            <button class="nav-toggle" aria-label="Открыть меню" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html" data-i18n="main">Главное</a></li>
                    <li><a href="menu.html" data-i18n="menu">Меню</a></li>
                    <li><a href="Onas.html" data-i18n="about">Тайланд, заведения</a></li>
                    <li><a href="otzyv.html" data-i18n="reviews">Отзывы</a></li>
                    <li class="btn"><a href="Reg.html" data-i18n="registration">Регистрация</a></li>
                    <li class="btn"><a href="account.html" data-i18n="cabinet">Личный кабинет</a></li>
                    <li class="cart-icon-nav" id="cartIcon"><a href="#"><span data-i18n="cart">корзина</span> <span class="cart-count" id="cartCount">0</span></a></li>
                </ul>
            </nav>
            <div class="account-nav">
                <a href="account.html" class="account-link" aria-haspopup="true" aria-expanded="false"></a>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="ru" onclick="setLanguage('ru')">РУ</button>
                    <button class="lang-btn" data-lang="kk" onclick="setLanguage('kk')">ҚА</button>
                </div>
            </div>
        </header>

    <main class="container">        
        <section class="menu-section">
            <h2 data-i18n="ourMenu">Наше меню</h2>
            <div class="filter-buttons" id="filterButtons">
                
            </div>
            
            <div class="menu-grid" id="menuGrid">
                
            </div>
        </section>
    </main>

    <!-- корзина -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2 data-i18n="yourCart">Ваша корзина</h2>
            
            <div class="cart-items" id="cartItems">
                <!-- Товары будут добавлены JavaScript -->
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span data-i18n="total">Всего:</span>
                    <span id="cartTotal" class="total-price">0 ₸</span>
                </div>
            </div>

            <!-- Форма оформления заказа -->
            <div class="checkout-form" id="checkoutForm">
                <h3 data-i18n="checkoutTitle">Оформление заказа</h3>
                <input type="text" id="clientName" data-i18n-placeholder="clientName" placeholder="Ваше имя" required>
                <input type="tel" id="clientPhone" data-i18n-placeholder="clientPhone" placeholder="Номер телефона" required>
                <input type="text" id="clientAddress" data-i18n-placeholder="clientAddress" placeholder="Адрес доставки" required>
                <textarea id="clientComment" data-i18n-placeholder="clientComment" placeholder="Комментарий (опционально)" rows="3"></textarea>
                <button class="btn-order" id="submitOrder" data-i18n="submitOrder">Оформить заказ</button>
                <button class="btn-cancel" id="cancelOrder" data-i18n="cancel">Отмена</button>
            </div>

            <!-- Сообщение об успешном заказе -->
            <div class="success-message" id="successMessage" style="display: none;">
                <h3 data-i18n="successTitle">Заказ успешно принят!</h3>
                <p id="orderDetails"></p>
                <button class="btn-continue" id="continueShop" data-i18n="continueShop">Продолжить покупки</button>
            </div>
        </div>
    </div>

    <script src="translations.js" defer></script>
    <script src="header.js" defer></script>
    <script src="menu.js" defer></script>
</body>
</html>
